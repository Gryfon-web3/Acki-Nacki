<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Відкрити посилання по черзі</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    textarea { width: 100%; height: 200px; }
    input { padding: 5px; margin-top: 10px; width: 100px; }
    button { padding: 10px 20px; margin-top: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Встав свої посилання (кожне з нового рядка)</h2>
  <textarea id="links"></textarea><br><br>

  <label>
    Інтервал (секунди): 
    <input id="interval" type="number" min="1" placeholder="3">
  </label><br><br>

  <button onclick="openLinks()">Відкрити всі</button>

  <script>
    function openLinks() {
      const text = document.getElementById("links").value;
      const links = text.split(/\s+/).filter(l => l.trim().length > 0);

      let interval = parseInt(document.getElementById("interval").value);
      if (isNaN(interval) || interval <= 0) {
        interval = 3; // значення за замовчуванням
      }

      let i = 0;

      function openNext() {
        if (i < links.length) {
          window.open(links[i], "_blank");
          i++;
          setTimeout(openNext, interval * 1000);
        }
      }

      openNext();
    }
  </script>
</body>
</html>
